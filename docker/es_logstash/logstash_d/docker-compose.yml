version: '2'
services:
  logstash:
    build: .
    container_name: logstash_c_el
    image: logstash_i_el:1.0.19
    volumes:
      - ../data/nginx:/var/log/nginx/
    external_links:
      - elasticsearch
    # ports:
    #   - 5601:5601
    networks:
      - default
      - es1_default

networks:
  es1_default:
    external:
      name: es_d_default
