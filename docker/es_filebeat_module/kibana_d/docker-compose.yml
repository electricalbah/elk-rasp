version: '2'
services:
  kibana:
    mem_limit: 256m
    build: .
    container_name: kibana_c_el
    image: kibana_i_el:1.0.5
    external_links:
      - elasticsearch
    ports:
      - 5601:5601
    networks:
      - default
      - es1_default
    environment:
      NODE_OPTIONS: "--max-old-space-size=200"

networks:
  es1_default:
    external:
      name: es_d_default
